<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92025e0c7f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/92025e0c7f.css"
      crossorigin="anonymous"
    />
    <title>Next</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}" />
  </head>

  <body>
    <div class="row">
      <section id="purple-section" class="col col-lg-4 col-md-4">
        <div class="purple-class d-flex align-items">
          <div class="purple-content">
            <h1 class="d-flex justify-content-center">ASAP RENTING</h1>
            <div class="sign-image">
              <img
                style="width: 100%; height: 100%"
                class="sign-up-image mx-auto d-block"
                src="{% static 'images/Forms-rafiki.svg' %}"
                alt="sing-up"
              />
            </div>
            <div class="purple-section-footer position-absolute bottom-0">
              <div class="footer-first-section">
                <div
                  class="first-section-content d-flex justify-content-center"
                >
                  <p>Rent as soon as possible</p>
                </div>
              </div>
              <div class="footer-second-section">
                <a href="{% url 'cites' %}">Back To Home</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="white-section" class="col col-lg-8">
        <div class="white-class">
          <div class="white-content">
            <div class="white-header d-flex justify-content-end"></div>
            <div
              class="white-form mx-auto position-absolute top-50 start-50 translate-middle white-row-sm"
            >
              <div class="white-form-content">
                <article>
                  <form class="cl1-article" style="gap: 20px">
                    <div class="name">
                      <button
                        class="btn btn-lg"
                        style="background-color: #cb1c24"
                      >
                        <a
                          style="text-decoration: none; color: #fff"
                          href="{% url 'apartment' pk %}"
                          >Apartment</a
                        >
                      </button>
                    </div>

                    <div class="name">
                      <button
                        class="btn btn-lg"
                        style="background-color: #cb1c24"
                      >
                        <a
                          style="text-decoration: none; color: #fff"
                          href="{% url 'studio' pk %}"
                          >Studio</a
                        >
                      </button>
                    </div>

                    <div class="name">
                      <button
                        class="btn btn-lg"
                        style="background-color: #cb1c24"
                      >
                        <a
                          style="text-decoration: none; color: #fff"
                          href="{% url 'room' pk %}"
                          >Room</a
                        >
                      </button>
                    </div>
                  </form>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
