<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92025e0c7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/92025e0c7f.css" crossorigin="anonymous">
    <title>Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles1.css">
  </head>

  <body >

    <div class="row ">
    <section id="purple-section" class="col col-lg-4 col-md-4">

      <div class="purple-class d-flex align-items">
        <div class="purple-content">
        <h1 class="d-flex justify-content-center">ASAP RENTING</h1>
        <div class="sign-image " >
          <img style="width: 100%; height: 100%;" class="sign-up-image mx-auto d-block" src="../images/Sign up-rafiki.svg" alt="sing-up">
        </div>
        <div class="purple-section-footer position-absolute bottom-0 ">
          <div class="footer-first-section ">
            <div class="first-section-content d-flex justify-content-center">
        <p>Rent as soon as possible</p>
      </div>
      </div>
      <div class="footer-second-section">
        <a href="../home.html" >Back To Home</a>
      </div>
      </div>
      </div>
    </div>
    </section>

    
    <section id="white-section" class="col col-lg-8 ">
      <div class="white-class">
        <div class="white-content ">
          <div class="white-header d-flex justify-content-end">
           
          </div>
          <div class="white-form mx-auto position-absolute top-50 start-50 translate-middle white-row-sm">
            <div class="white-form-content ">
                <div style="display: flex; justify-content: center; align-items: center;" class="h11">
                <h1 style="color: #cb1c24; " class="d-flex justify-content-center">REGISTER</h1>
            </div>
            <article>
              <form class="cl1-article" style="gap: 20px;">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="control">
                </div>
                <div class="name">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="control">
                </div>  
                <div class="name">
                    <label for="idnum">ID Card Number</label>
                    <input type="text" id="idcard" class="control">
                </div>
                <div class="name">
                    <label for="pnum">Phone Number</label>
                    <input type="text" id="pnum" class="control">
                </div> 
                <div class="name">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="control">
                </div>  
                
                <div class="name-password">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="control">
                    <i class="fa-solid fa-eye" id="togglePassword1"></i>
                </div>
                <div class="name-password">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirmpassword" class="control">
                    <i class="fa-solid fa-eye" id="togglePassword2"></i>
                </div>
               
                <button type="button" class="btn btn-lg " style="background-color: #a82222; color: #fff; font-weight: bolder;">Register</button>

              </form>
            </article>
            
          </div>
         </div>
        </div>
      </div>
    </section>

  </div>

  
  <script src="../js/main.js"></script>

  </body>
</html>
